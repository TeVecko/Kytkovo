<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plánovač | Kytkovo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="app" class="container">
      <header class="hp-header">
        <div class="top-stripe-wrapper">
          <a class="logo-link" href="index.html"><p class="logo2">K</p> </a>
          <div class="navigation" id="navigation">
            <button class="nav-btn"></button>
            <nav class="hamburger-closed" id="hamburger">
              <a class="link" href="overview.html"
                ><span class="link__span">Přehled kytek</span></a
              >
              <a class="link" href="planner.html"
                ><span class="link__span">Plánovač</span></a
              >
              <a class="link" href="blog.html"
                ><span class="link__span">Blog</span></a
              >
              <a class="link" href="#"
                ><span class="link__span">O projektu</span></a
              >
            </nav>
          </div>
        </div>
        <div class="hp-text">
          <h1 class="hp-text__heading">Plánovač</h1>
          <p class="hp-text__description">
            Najdi si ty nejvhodnější kytky pro pěstování
          </p>
        </div>
        <a class="arrow-down bounce" href="#planner"></a>
      </header>
      <main id="planner">
        <p class="planner-description">
          Naplánuj si, jak budeš v daném měsíci pečovat o své kytky. Vyplň si
          název měsíce a aktivity na dané dny. Na konci si můžeš plánovač
          stáhnout a vytisknout.
        </p>
        <form class="planner-form" action="">
          <textarea
            class="planner-form__month"
            name=""
            id=""
            rows="1"
            placeholder="Klikni a napiš název měsíce"
          ></textarea>

          <div class="planner-form__day">
            <div class="col-25">
              <label for="day">1.</label>
            </div>
            <div class="col-75">
              <input type="text" id="day" name="day" placeholder="" />
            </div>
          </div>
        </form>
        <button class="btn-print" id="btn-print">Stáhnout</button>
      </main>
      <footer class="footer">
        <p>Czechitas, Digitální akademie: Web</p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="/bundle.js"></script>
  </body>
</html>
