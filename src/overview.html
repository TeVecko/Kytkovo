<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Přehled kytek | Kytkovo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="app" class="container">
      <header class="hp-header">
        <div class="top-stripe-wrapper">
          <a class="logo-link" href="index.html"
            ><p class="logo2">K</p>
            <!-- <img class="logo" src="/img/k-logo.svg" alt="logo"
          />--></a
          >
          <div class="navigation" id="navigation">
            <button class="nav-btn"></button>
            <nav class="hamburger-closed" id="hamburger">
              <a class="link" href="overview.html"
                ><span class="link__span">Přehled kytek</span></a
              >
              <a class="link" href="planner.html"
                ><span class="link__span">Plánovač</span></a
              >
              <a class="link" href="blog.html"
                ><span class="link__span">Blog</span></a
              >
              <a class="link" href="#"
                ><span class="link__span">O projektu</span></a
              >
            </nav>
          </div>
        </div>
        <div class="hp-text">
          <h1 class="hp-text__heading">Přehled kytek</h1>
          <p class="hp-text__description">
            Najdi si ty nejvhodnější kytky pro pěstování
          </p>
        </div>
        <a class="arrow-down bounce" href="#overview"></a>
      </header>
      <main class="main-overview" id="overview">
        <div class="filter-stripe">
          <form class="form-filter" id="form-filter">
            <div class="form-select">
              <label>Typ:</label>
              <select name="type" id="type">
                <option value="bylinky">bylinky</option>
                <option value="pokojovky">pokojovky</option>
                <option value="venkovky">venkovky</option>
              </select>
            </div>
            <div class="form-select">
              <label>Náročnost:</label>
              <select name="difficulty" id="difficulty">
                <option value="false">nenáročné</option>
                <option value="true">náročné</option>
              </select>
            </div>
            <div class="form-select">
              <label>Nároky na světlo:</label>
              <select name="sun" id="sun">
                <option value="plné slunce">plné slunce</option>
                <option value="polostín">polostín</option>
                <option value="stín">stín</option>
              </select>
            </div>
            <div class="form-select">
              <label>Nároky na vláhu:</label>
              <select name="water" id="water">
                <option value="vyšší">vyšší</option>
                <option value="střední">střední</option>
                <option value="nižší">nižší</option>
              </select>
            </div>
            <div class="form-select">
              <label>Jedovatost:</label>
              <select name="poison" id="poison">
                <option value="true">ano</option>
                <option value="false">ne</option>
              </select>
            </div>
          </form>
          <div class="select-button">
            <button type="button" class="button-filter">filtrovat kytky</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>Vytvořily Terka a Terka v rámci Digitální akademie od Czechitas</p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="/bundle.js"></script>
  </body>
</html>
