<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Přehled kytek | Kytkovo</title>
  </head>
  <body>
    <div id="app" class="container">
      <header class="hp-header">
        <div class="navigation" id="navigation">
          <button class="nav-btn"></button>
          <nav class="hamburger-closed" id="hamburger">
            <a class="link" href="overview.html">Přehled kytek</a>
            <a class="link" href="planner.html">Plánovač</a>
            <a class="link" href="blog.html">Blog</a>
            <a class="link" href="#">O projektu</a>
          </nav>
        </div>
        <div class="hp-text">
          <h1 class="hp-text__heading">Přehled kytek</h1>
          <p class="hp-text__description">
            Najdi si ty nejvhodnější kytky pro pěstování
          </p>
        </div>
        <a class="arrow-down bounce" href="#overview"></a>
      </header>
      <main class="main-overview" id="overview">
        <form class="form-filter" id="form-filter">
          <div class="select-type">
            <label
              >Typ
              <select name="type" id="type">
                <option value="bylinky">Bylinky</option>
                <option value="pokojovky">Pokojovky</option>
                <option value="venkovky">Venkovky</option>
              </select>
            </label>
          </div>
          <div class="select-difficulty">
            <label
              >Náročnost:
              <select name="difficulty" id="difficulty">
                <option value="true">Náročná</option>
                <option value="false">Nenáročná</option>
              </select>
            </label>
          </div>
          <div class="select-sun">
            <label
              >Nároky na světlo:
              <select name="sun" id="sun">
                <option value="plné slunce">Plné slunce</option>
                <option value="polostín">Polostín</option>
                <option value="stín">Stín</option>
              </select>
            </label>
          </div>
          <div class="select-water">
            <label
              >Nároky na vláhu:
              <select name="water" id="water">
                <option value="nižší">Nižší</option>
                <option value="střední">Střední</option>
                <option value="vyšší">Vyšší</option>
              </select>
            </label>
          </div>
          <div class="select-poison">
            <label
              >Jedovatost:

              <select name="poison" id="poison">
                <option value="true">Ano</option>
                <option value="false">Ne</option>
              </select>
            </label>
          </div>
          <span class="button-filter">Odeslat</span>
        </form>
      </main>
      <footer class="footer">
        <p>Czechitas, Digitální akademie: Web</p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="/bundle.js"></script>
  </body>
</html>
